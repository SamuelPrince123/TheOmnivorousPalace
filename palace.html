<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegetable Market</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>Vegetable Market</h1>
    </header>
    <div class="container">
        <section id="products">
            <h2>Our Products</h2>
            <div class="product" id="tomato">
                <img src="tomato.jpg" alt="Tomato">
                <h3>Tomato</h3>
                <p>$1.50 per kg</p>
                <button onclick="addToCart('tomato')">Add to Cart</button>
            </div>
            <div class="product" id="carrot">
                <img src="carrot.jpg" alt="Carrot">
                <h3>Carrot</h3>
                <p>$2.00 per kg</p>
                <button onclick="addToCart('carrot')">Add to Cart</button>
            </div>
            <!-- Add more products here -->
        </section>
        <section id="cart">
            <h2>Shopping Cart</h2>
            <ul id="cart-items">
                <!-- Cart items will be added dynamically using JavaScript -->
            </ul>
            <button onclick="checkout()">Checkout</button>
        </section>
    </div>

    <script src="script.js"></script>
</body>
</html>
